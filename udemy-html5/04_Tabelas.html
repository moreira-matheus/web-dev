<!DOCTYPE html>
<html>
<head>
	<title>Tabelas</title>
</head>
<body>
	<h1>Tabela 1</h1><br>
	<table border="1">
		<thead>
			<td>#</td>
			<td>Primeiro</td>
			<td>Segundo</td>
		</thead>

		<tbody>
			<!-- Linhas -->
			<tr>
				<!-- Colunas -->
				<td>1</td>
				<td>João</td>
				<td>Mariano</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Márcio</td>
				<td>Rafael</td>
			</tr>
		</tbody>

		<tfoot>
			<td>#</td>
			<td>Primeiro</td>
			<td>Segundo</td>
		</tfoot>
	</table>
</body>
</html>
