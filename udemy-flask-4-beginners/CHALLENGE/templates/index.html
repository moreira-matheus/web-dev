<!DOCTYPE html>
<html>
<head>
	<title>BMI Calculator</title>
	<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
</head>
<body>
	<div>
		<h1>BMI Calculator</h1>
	</div>

	<div class="main">
		<form class="pure-form pure-form-stacked" method="POST" action="/">
			<label for="name">Name:</label>
        	<input type="text" id="name" name="username" required/>
        	<label for="weight">Weight (in kg):</label>
        	<input type="number" id="weight" name="userweight" required/>
        	<label for="height">Height (in cm):</label>
        	<input type="number" id="height" name="userheight" required/>

        	<button type="submit" class="pure-button pure-button-primary" value="Submit">Calculate</button>
		</form>
	</div>

	<div class="main">
		{% if bmi %}
			<p class="result">Hi, {{ name }}!<br><br>
			The weight you informed was {{ "%.0f"|format(weight) }} kilograms<br>
			and the height was {{ "%.0f"|format(height) }} centimeters.<br>
			Thus, the BMI is {{ "%.2f"|format(bmi) }}.<br><br>
			<u>Diagnosis</u>: {{ result }}.</p>
		{% endif %}
	</div>
</body>
</html>
